<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La nueva juventud!</title>
</head>
<body>
<h1>Club de la tercera edad de Entrepenes</h1>
<p>Gracias por su interés en este sumo respetado gremio. Ahora, por favor, rellene el siguiente formulario:</p>
<br>
<h1 id="title">¿Mereces ser un miembro más?</h1>
<form id="survey-form">
  <div class="form-control">
    <label for="name" id="label-name">
      Nombre:
    </label>
    <input type="text" id="name" placeholder="Escribe tu nombre" />
    <label for="lastname" id="label-name"><br>
      Apellidos:
    </label>
    <input type="text" id="lastname" placeholder="Escribe tus apellidos" />
</div>
<div class="form-control">
    <label for="age" id="label-age">
      Edad:
    </label>
    <input type="number" id="age" placeholder="Tu edad" />
</div>
<div class="form-control">
  <input name="sexo" type="radio" value="Macho" />Macho
  <input name="sexo" type="radio" value="Hembra" />Hembra
  <br>
<label>¿Me siento viejuner?</label>
  <br>
  <label for="inp-1">
    <input type="checkbox" name="inp">Sí</input>
  </label>
  <label for="inp-2">
    <input type="checkbox" name="inp">No</input>
  </label>
  <div class="form-control">
    <label for="comment">
      Cuéntanos algo sobre ti<br>
    </label>
    <textarea name="comment" id="comment" placeholder="Lo que quieras ;)">
    </textarea>
</div>
<div class="form-control">
  <label for="contact" id="contact">
    Teléfono:
  </label>
  <input type="text" id="contact" placeholder="Teléfono de contacto" />
<div class="form-control">
  <label for="email" id="label-email">
    E-mail:
  </label>
  <input type="email" id="email" placeholder="Email" />
</div>
</div><br>
<div class="button">
  <button type="reset" value="reset" id="reset">
    Borrar
  </button>
  <button type="submit" value="submit" id="submit">
    Enviar
  </button>
</div>
</form>
</body>
<footer>
En cuanto recibamos las respuestas, recibirás un correo a la cuenta de e-mail facilitada. 
</footer>
</html>
