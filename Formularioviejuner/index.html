<body>
<h1>Club de la tercera edad de Entrepenes</h1>
<p>Bienvenido, antes de continuar, por favor rellene el siguiente formulario:</p>
<br>
<form action="/formulario1" method="post"><input autofocus><input tabindex="index">
    <ul>
      <li>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="lastname">Apellidos:</label>
        <input type="text" id="lastname" name="user_lastname" />
      </li>
      <li>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="user_age"/>
      </li>
      <li>
        <label for=""
      </li>
      <li>
        <label for="about">Escribe algo sobre ti:</label>
        <textarea id="about" name="user_about"></textarea>
      </li>
      <li>
        <input type="email"
                   id="email"
                   placeholder="email" />
      </li>
    </ul>
  </form>
  <p>No obstante, necesitamos que rellene el siguiente: </p>
  <form action="/formulario2" method="post"><input tabindex="index">
    <ul>
        <input autofocus>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
    </ul>
  </form>
</body>
