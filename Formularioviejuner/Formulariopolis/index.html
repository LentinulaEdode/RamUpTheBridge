<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Al ladrón!</title>
</head>
<body>
<h1>Policía local de Entrepenes</h1>
<p>Si ha desaparecido su bicicleta en extrañas circunstancias, rellene el siguiente formulario:</p>
<br>
<form id="survey-form">
    <label for="fecha">Día del suceso:</label>
    <input type="date" id="fecha" name="fecha">
    <input type="time" value="00:00" min="00:01" max="23:59" step="30">
    </label><br>
    <label for="rango">Rango de precio:</label>
    <input type="range" min="0" max="1.000.000.00" />
</div>
<div class="form-control">
    <label for="age" id="label-age">
      Edad:
    </label>
    <input type="number" id="age" placeholder="Tu edad" />
</div>
<div class="form-control">
  <input name="sexo" type="radio" value="Macho" />Macho
  <input name="sexo" type="radio" value="Hembra" />Hembra
  <br>
<label>¿Me siento viejuner?</label>
  <br>
  <label for="inp-1">
    <input type="checkbox" name="inp">Sí</input>
  </label>
  <label for="inp-2">
    <input type="checkbox" name="inp">No</input>
  </label>
  <div class="form-control">
    <label for="comment">
      Cuéntanos algo sobre ti<br>
    </label>
    <textarea name="comment" id="comment" placeholder="Lo que quieras ;)">
    </textarea>
</div>
<div class="form-control">
  <label for="contact" id="contact">
    Teléfono:
  </label>
  <input type="text" id="contact" placeholder="Teléfono de contacto" />
<div class="form-control">
  <label for="email" id="label-email">
    E-mail:
  </label>
  <input type="email" id="email" placeholder="Email" />
</div>
</div><br>
<div class="button">
  <button type="reset" value="reset" id="reset">
    Borrar
  </button>
  <button type="submit" value="submit" id="submit">
    Enviar
  </button>
</div>
</form>
</body>
<footer>
Muchas gracias por su colaboración. 
</footer>
</html>
